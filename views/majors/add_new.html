<div class="container mt-5">
    <h1 class="mb-3">Aggiungi una nuova articolazione</h1>
    <form hx-post="/majors" hx-target="#response" hx-swap="outerHTML" class="row g-3">        
        <!-- Sezione -->
        <div class="col-md-6">
            <label for="name" class="form-label">Articolazione:</label>
            <input type="text" id="name" name="name" class="form-control" required>
        </div>
                        
        <!-- Submit Button -->
        <div class="col-12 mt-5"> <!-- Added mt-5 for extra margin top -->
            <!-- <button type="submit" class="btn btn-primary" hx-swap="beforeend target:#majorsTable">Aggiugni materia</button> -->
            <button type="submit" class="btn btn-primary">Aggiugni materia</button>
        </div>
    </form>

    <div class="mt-3"></div>
    <!-- Element to display the server response -->
    <div id="response" class="mt-3"></div>
</div>
