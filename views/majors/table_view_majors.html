<!-- Begin Page Content -->
<div class="container-fluid">
    <!-- DataTales Example -->
    <div class="card shadow mb-4">
        <div class="card-header py-3">
            <h6 class="m-0 font-weight-bold text-primary">{{.Title}}</h6>
        </div>
        <div class="card-body">
            <div class="table-responsive">
                <table class="table table-bordered" id="majorsTable" width="100%" cellspacing="0">
                    <thead>
                        <tr>
                            <th>Nome </th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>
                        {{range .Majors}}
                            <tr hx-swap-oob="true" id="row-major{{.Id}}">
                                <td>{{.Name}}</td>
                                <td>
                                    <button type="button" 
                                            hx-delete="/majors/{{.Id}}" 
                                            hx-target="#row-major{{.Id}}" 
                                            hx-swap="outerHTML">Elimina</button>
                                </td>
                        {{end}}
                    </tbody>
                </table>
            </div>
            <!-- Button for redirect to create major -->
            <div class="mt-3">
                <a href="/majors/create" class="btn btn-primary">Aggiungi nuova articolazione</a>
            </div>
        </div>
    </div>
</div>
<!-- /.container-fluid -->
