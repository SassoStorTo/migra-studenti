<div id="userDataDisplay">
    <form hx-put="/classes/{{.Class.Id}}" hx-target="#userDataDisplay" hx-swap="outerHTML">
        <div class="form-group row">
            <label for="year" class="col-sm-2 col-form-label">Anno: </label>
            <div class="col-sm-10">
                <input class="form-control" id="year" name="year" value="{{.Class.Year}}"> 
            </div>
        </div>
        <div class="form-group row">
            <label for="section" class="col-sm-2 col-form-label">Sezione: </label>
            <div class="col-sm-10">
                <input class="form-control" id="section" name="section" value="{{.Class.Section}}">
            </div>
        </div>
        <div class="form-group row">
            <label for="scholaryearstart" class="col-sm-2 col-form-label">Data: </label>
            <div class="col-sm-10">
                <input class="form-control" id="scholaryearstart" name="scholaryearstart" value="{{.Class.ScholarYearStart}}">  
            </div>
        </div>
        <div class="form-group row g-3">
            <div class="col-sm-12 text-right">
                <button type="button" hx-get="/api/compoent/classes-display/{{.Class.Id}}" hx-target="#userDataDisplay" hx-swap="outerHTML" class="btn btn-primary">Cancella modifiche</button>
                <button type="submit" class="btn btn-primary">Salva</button>
            </div>
        </div>
    </form>
</div>
