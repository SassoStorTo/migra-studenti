<!-- Begin Page Content -->
<div class="container-fluid">
    <!-- DataTales Example -->
    <div class="card shadow mb-4">
        <div class="card-header py-3">
            <h6 class="m-0 font-weight-bold text-primary">Tutti gli studenti</h6>
        </div>
        <div class="card-body">
            <div class="table-responsive">
                <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                    <thead>
                        <tr>
                            <th>Nome </th>
                            <th>Cognome </th>
                            <th>Anno di nascita (YYYY-MM-DD)</th>
                            <th>Classe attuale</th>
                        </tr>
                    </thead>
                    <tbody>
                        {{range .Students}}
                            <tr hx-swap-oob="true" id="userRow{{.Id}}" class="text-centre">
                                <td>{{.Name}}</td>
                                <td>{{.LastName}}</td>
                                <td>{{formatDate .DateOfBirth}}</td>
                                <td>
                                    {{if .Major.Valid}} 
                                        {{.Year}}{{.Section}} ({{.Major}}) 
                                    {{else}}
                                        non assegnata
                                    {{end}}
                                </td>
                            </tr>
                        {{end}}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
<!-- /.container-fluid -->
