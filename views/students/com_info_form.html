<div id="userDataDisplay">
    <form hx-put="/students/edit/{{.Student.Id}}" hx-target="#userDataDisplay" hx-swap="outerHTML">
        <input type="hidden" name="id" value="{{.Student.Id}}">
        <div class="form-group row">
            <label for="name" class="col-sm-2 col-form-label">Nome: </label>
            <div class="col-sm-10">
                <input class="form-control" id="name" name="name" value="{{.Student.Name}}"> 
            </div>
        </div>
        <div class="form-group row">
            <label for="lastname" class="col-sm-2 col-form-label">Cognome: </label>
            <div class="col-sm-10">
                <input class="form-control" id="lastname" name="lastname" value="{{.Student.LastName}}">
            </div>
        </div>
        <div class="form-group row">
            <label for="date" class="col-sm-2 col-form-label">Data: </label>
            <div class="col-sm-10">
                <input type="date" class="form-control" id="date" name="date" value="{{formatDate .Student.DateOfBirth}}">
            </div>
        </div>
        <div class="form-group row g-3">
            <div class="col-sm-12 text-right">
                <button type="button" hx-get="/api/compoent/student-display/{{.Student.Id}}" hx-target="#userDataDisplay" hx-swap="outerHTML" class="btn btn-primary">Cancella modifiche</button>
                <button type="submit" class="btn btn-primary">Salva</button>
            </div>
        </div>    
    </form>
</div>
